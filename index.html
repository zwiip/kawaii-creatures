<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first try with css-art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="creature">
        <div class="creature-eyes-container">
            <div class="creature-eye creature-eye-left">
                <div class="creature-eye-white"></div>
                <div class="creature-eye-white-small"></div>
            </div>
            <div class="creature-eye creature-eye-right">
                <div class="creature-eye-white"></div>
                <div class="creature-eye-white-small"></div>
            </div>
        </div>
        
        <div class="creature-nose"></div>
        <div class="creature-cheeks-and-mouth-container">
            <div class="creature-cheek"></div>
            <div class="creature-mouth-container">
                <div class="creature-mouth creature-mouth-left"></div>
                <div class="creature-mouth creature-mouth-right"></div>
            </div>
            <div class="creature-cheek"></div>
            
        </div>
    
        
        
    </div>
